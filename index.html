<!DOCTYPE html>
<html>
<head>
<title>The Yoga Sutras of Patanjali</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

<script src="convert-data-sa.js"  type="text/javascript"></script>
<script src="convert-in.js"       type="text/javascript"></script>
<script src="patanjali.md"        type="text/javascript"></script>

<script src="patanjali.md" type="text/javascript"></script>
<script type="text/javascript">
function f() {
  var d = patanjali_data[document.getElementById("pada").value][document.getElementById("sutra").value];
  var u = d ? INtranslit["itrans2u"](d["itrans"]) : "";

  document.getElementById("unicode").innerHTML       = INtranslit["u2devanagari"](u);
  document.getElementById("itrans").innerHTML        = INtranslit["u2itrans"](u);
  document.getElementById("iast").innerHTML          = INtranslit["u2iast"](u);
  document.getElementById("satchidananda").innerHTML = d ? d["satchidananda"] : "";
};
</script>
</head>

<body>
<h1>The Yoga Sutras of Patanjali</h1>

<label for="pada">Pada:</label>
<input type="number" name="pada" id="pada" size=1 min=1 max=4 value=1 />
<label for="sutra">Sutra:</label>
<input type="number" name="sutra" id="sutra" size=2 min=1 max=56 value=1 />
<input type="button" name="go" id="go" value="Go" onclick="f()" />
<p>

<table>
<tr><td>Patanjali (Devanagari):</td>  <td id="unicode" width="500"> </td></tr>
<tr><td>Patanjali (ITRANS):</td>      <td id="itrans">              </td></tr>
<tr><td>Patanjali (IAST):</td>        <td id="iast">                </td></tr>
<tr><td>Swami Satchidananda:</td>     <td id="satchidananda">       </td></tr>
</table>

<textarea id="i-input-text" style="display:none;" />

</body>
</html>
